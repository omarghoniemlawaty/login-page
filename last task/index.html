<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration and Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css"></link>

  <script defer src="script.js"></script>
</head>
<body style="background-color: #24353F;">
  <div class="container">
    <div id="register-page" class="form-container visible">
      <h2 style="color: #17A2B8;" class="fw-bold" >Smart Login System</h2>
      <form id="register-form">
        
        <input  type="email" id="register-email" required placeholder="Enter your email">
        <span id="register-email-error" class="error"></span>

        <br>
        <br>
        <input  type="password" id="register-password" required placeholder="Enter your password" minlength="6">
        <span id="register-password-error" class="error"></span>

        <button type="submit">Register</button>
        <p>Already have an account? <a href="#" id="go-to-login">Login here</a></p>
      </form>
    </div>

    <div id="login-page" class="form-container hidden">
      <h2>Login</h2>
      <form id="login-form">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" required placeholder="Enter your email">
        <span id="login-email-error" class="error"></span>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" required placeholder="Enter your password">
        <span id="login-password-error" class="error"></span>

        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" id="go-to-register">Register here</a></p>
      </form>
    </div>

    <div id="home-page" class="hidden">
      <h1>Welcome, <span id="user-name"></span>!</h1>
      <button id="logout-button">Logout</button>
    </div>
  </div>
</body>
</html>
